name: Testing

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v3 

      - name: Use Node.js 16  
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies (React)
        run: npm install 

      - name: Run React tests
        run: npm run test 

      
      
